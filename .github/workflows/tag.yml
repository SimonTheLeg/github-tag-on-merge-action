on:
  push:
    branches:
      - main

jobs:
  semver_tag_from_pr:
    permissions:
      contents: write
      pull-requests: read
      packages: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: "0"
      - name: determine tag
        id: determine-tag
        uses: simontheleg/semver-tag-from-pr-action@v1.0.2
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          label-major: merge-breaking
          label-minor: merge-feature
          label-patch: merge-fix
          label-none: merge-no-new-version
          should-set-tag: "false"
      - name: update action yaml
        env:
          old_tag: ${{ steps.determine-tag.outputs.old-tag }}
          new_tag: ${{ steps.determine-tag.outputs.new-tag }}
        run: |
          sed -i "s/${old_tag}/${new_tag}/g" action.yml
          cat action.yml
          git add action.yml
          git commit -m "auto: bump docker image to ${new_tag}"
      - name: push tag
        env:
          new_tag: ${{ steps.determine-tag.outputs.new-tag }}
        run: |
          git tag ${new_tag} -a ${new_tag}
          git push origin ${new_tag}
